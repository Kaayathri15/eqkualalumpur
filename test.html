<style>
:root {
    --gold: #b2a078;
    --dark: #1a1a1a;
    --bg: #fdfdfb;
}

.hero-grid-container {
    padding: 60px 40px;
    background-color: var(--bg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.grid-layout {
    display: grid;
    /* Changed to 1.5fr for both sides to keep them equal landscape widths */
    grid-template-columns: 1.5fr 1.2fr 1.5fr; 
    gap: 30px;
    align-items: center;
    width: 100%;
    max-width: 1600px;
    margin: 0 auto;
}

/* Image 1: Now Landscape */
.landscape-left img {
    width: 100%;
    /* Changed from 2/3 to 4/3 to match the right side */
    aspect-ratio: 4 / 3; 
    object-fit: cover;
    box-shadow: 10px 10px 40px rgba(0,0,0,0.05);
}

/* Center Content */
.content-center {
    padding: 0 10px;
    text-align: center;
}

.eyebrow {
    font-size: 10px;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: var(--gold);
    display: block;
    margin-bottom: 20px;
}

.hotel-title {
    font-family: serif;
    font-size: clamp(1.8rem, 3vw, 3rem);
    line-height: 1.1;
    margin-bottom: 30px;
}

.hotel-title .italic {
    font-style: italic;
    font-weight: 200;
}

.award-integrated {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 15px 0;
    width: 100%;
}

.award-logo { width: 50px; }

.award-info {
    text-align: left;
    font-size: 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.summary {
    font-size: 1rem;
    line-height: 1.6;
    color: #555;
    margin-bottom: 30px;
}

.btn-discover {
    font-size: 11px;
    letter-spacing: 3px;
    text-decoration: none;
    color: var(--dark);
    border: 1px solid var(--dark);
    padding: 12px 30px;
    transition: 0.3s;
}

.btn-discover:hover {
    background: var(--dark);
    color: white;
}

/* Image 2: Wide Landscape (Right) */
.landscape-right {
    align-self: center;
}

.landscape-inner {
    position: relative;
}

.landscape-inner img {
    width: 100%;
    aspect-ratio: 4 / 3;
    object-fit: cover;
}

.image-label {
    position: absolute;
    top: 0;
    right: -25px;
    font-size: 9px;
    letter-spacing: 3px;
    text-transform: uppercase;
    writing-mode: vertical-rl;
    height: 100%;
    opacity: 0.4;
}

/* Responsive */
@media (max-width: 1100px) {
    .grid-layout { 
        grid-template-columns: 1fr; 
        max-width: 600px;
    }
    .image-label { display: none; }
}
</style>
</style>
<main class="hero-grid-container">
    <div class="grid-layout">
        
        <div class="grid-item landscape-left">
            <img src="images/EQ_Facade.jpg" alt="Hotel Architecture" class="reveal-img">
        </div>

        <div class="grid-item content-center">
            <div class="text-wrapper">
                <span class="eyebrow">Excellence Defined</span>
                <h1 class="hotel-title">The Best Hotel <br><span class="italic">in Malaysia</span></h1>
                
                <div class="award-integrated">
                    <img src="images/TL-WORLD_PM.png" alt="Travel + Leisure" class="award-logo">
                    <div class="award-info">
                        <strong>World's Best 2025</strong><br>
                        <span>Travel + Leisure</span>
                    </div>
                </div>

                <p class="summary">
                    Voted the "Best Hotel in the World" for four consecutive years, 
                    we redefine the skyline of hospitality.
                </p>
                <a href="#" class="btn-discover">DISCOVER MORE</a>
            </div>
        </div>

        <div class="grid-item landscape-right">
            <div class="landscape-inner">
                <img src="images/EQ_Pool_5395.jpg" alt="Skyline Pool" class="reveal-img">
                <div class="image-label">The Infinity Experience</div>
            </div>
        </div>

    </div>
</main>
